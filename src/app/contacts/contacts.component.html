<div id="contacts">

  <!-- Breadcrumb -->
  <nav class="breadcrumb">
    <a class="breadcrumb-item" routerLink="/">Home</a>
    <span class="breadcrumb-item active">Contacts</span>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <h2>Contacts</h2>
  </div>

  <!-- Page Body -->
  <div>
    <div class="actions-bar pull-right">
      <button id="add-contact-button" type="button" class="btn btn-primary">
        <span class="fa fa-plus" aria-hidden="true"></span> Add new contact
      </button>
    </div>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Email</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of contacts; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.company}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.email}}</td>
        <td class="text-right">
          <button class="btn btn-sm btn-info edit-contact-btn" type="submit" title="Edit contact">
            <span class="fa fa-pencil" aria-hidden="true"></span>
          </button>
          <button class="btn btn-sm btn-danger delete-contact-btn" type="submit" title="Delete contact"
          (click)="openDeleteContactModal(contact)">
            <span class="fa fa-trash-o" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
